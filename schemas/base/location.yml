# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
generics:
  - name: Generic # Location
    namespace: Location
    description: "Generic hierarchical location"
    label: "Location"
    hierarchical: true
    icon: "mingcute:location-line"
    human_friendly_id: ["name__value"]
    include_in_menu: true
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true

nodes:
  # --------------------  Location (Continent, Country, Site, Room, Rack)  --------------------
  - name: Continent
    namespace: Location
    description: "A continent on planet earth."
    menu_placement: "LocationGeneric"
    icon: "jam:world"
    inherit_from:
      - "LocationGeneric"
    default_filter: "name__value"
    order_by:
      - "name__value"
    display_labels:
      - "name__value"
    children: "LocationCountry"
    parent: ""
  - name: Country
    namespace: Location
    description: "A country within a continent."
    menu_placement: "LocationGeneric"
    icon: "gis:search-country"
    inherit_from:
      - "LocationGeneric"
    default_filter: "name__value"
    order_by:
      - "name__value"
    display_labels:
      - "name__value"
    children: "LocationSite"
    parent: "LocationContinent"
  - name: Type
    namespace: Location
    description: "Type of site"
    menu_placement: "LocationGeneric"
    icon: "mdi:office-building-cog"
    inherit_from:
      - "LocationGeneric"
    default_filter: "name__value"
    order_by:
      - "name__value"
    display_labels:
      - "name__value"
  - name: Site
    namespace: Location
    description: "A site within a country."
    menu_placement: "LocationGeneric"
    icon: "ri:building-line"
    inherit_from:
      - "LocationGeneric"
    default_filter: "name__value"
    order_by:
      - "name__value"
    display_labels:
      - "name__value"
    children: "LocationRack"
    parent: "LocationCountry"
    attributes:
      - name: city
        kind: Text
        optional: true
      - name: physical_address
        kind: Text
        optional: true
      - name: shipping_address
        kind: Text
        optional: true
      - name: gps_coordinates
        kind: Text
        optional: true
      - name: helper_address
        kind: IPHost
        optional: true
      - name: contact
        kind: Text
        optional: true
      - name: alias
        kind: Text
        optional: false
      - name: cmdb_label
        kind: Text
        optional: true
      - name: communities
        kind: Text
        optional: true
      - name: activated_date
        kind: DateTime
        optional: false
      - name: status
        kind: Dropdown
        optional: false
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service"
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured"
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs"
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service"
            color: "#bfbfbf"
      - name: description
        kind: Text
        optional: true
    relationships:
      - name: devices
        identifier: "site__devices"
        cardinality: many
        peer: InfraDevice
        kind: Component
      - name: vlans
        identifier: "site__vlans"
        cardinality: many
        kind: Component
        peer: InfraVLAN
      - name: circuit_endpoints
        identifier: "site__circuit_endpoints"
        cardinality: many
        kind: Component
        peer: InfraCircuitEndpoint
      - cardinality: many
        kind: Attribute
        name: tags
        optional: true
        peer: BuiltinTag
      - name: site_type
        identifier: "site__type"
        cardinality: one
        peer: LocationType
        kind: Attribute
  - name: Room
    label: "Room"
    icon: "mdi:dns"
    namespace: Location
    description: "Room in a specific site"
    inherit_from:
      - "LocationGeneric"
    menu_placement: "LocationGeneric"
    default_filter: "name__value"
    order_by:
      - "site__name__value"
      - "name__value"
    display_labels:
      - "name__value"
    children: "LocationRack"
    parent: "LocationSite"
    uniqueness_constraints:
      - ["site", "name__value"]
    human_friendly_id: ["site__name__value", "name__value"]
    attributes:
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Functional and ready for production"
            color: "#009933"
          - name: planned
            label: Planned
            description: "Not physically present yet"
            color: "#cc66ff"
        default_value: "active"
    relationships:
      - name: site
        peer: LocationSite
        optional: false
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
  - name: Rack
    namespace: Location
    description: "A Rack represents a physical two- or four-post equipment rack in which devices can be installed"
    label: "Rack"
    icon: clarity:rack-server-solid
    inherit_from:
      - "LocationGeneric"
    order_by:
      - "site__name__value"
      - "name__value"
    display_labels:
      - "name__value"
    parent: "LocationRoom"
    children: ""
    uniqueness_constraints:
      - ["site", "room", "name__value"]
    human_friendly_id: ["site__name__value", "name__value"]
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: height
        kind: Text
      - name: facility_id
        label: Facility ID
        kind: Text
        optional: true
      - name: serial_number
        label: Serial Number
        kind: Text
        optional: true
      - name: asset_tag
        label: Asset Tag
        kind: Text
        optional: true
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Functional and ready for production"
            color: "#009933"
          - name: planned
            label: Planned
            description: "Not physically present yet"
            color: "#cc66ff"
        default_value: "active"
      - name: role
        kind: Dropdown
        choices:
          - name: compute
            description: "Rack mainly composed of compute"
            color: "#0099ff"
          - name: storage
            description: "Rack mainly composed of Storage devices"
            color: "#993399"
          - name: networking
            description: "Rack mainly composed of Network devices"
            color: "#ff6600"
        optional: true
    relationships:
      - name: room
        peer: LocationRoom
        optional: false
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute

# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: "1.0"
nodes:
  - name: Room
    label: "Room"
    icon: "mdi:dns"
    namespace: Location
    description: "Room in a specific site"
    inherit_from:
      - "LocationGeneric"
    menu_placement: "LocationGeneric"
    default_filter: "name__value"
    order_by:
      - "site__name__value"
      - "name__value"
    display_labels:
      - "name__value"
    children: "LocationRack"
    parent: "LocationSite"
    uniqueness_constraints:
      - ["site", "name__value"]
    human_friendly_id: ["site__name__value", "name__value"]
    attributes:
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Functional and ready for production"
            color: "#009933"
          - name: planned
            label: Planned
            description: "Not physically present yet"
            color: "#cc66ff"
        default_value: "active"
    relationships:
      - name: site
        peer: LocationSite
        optional: false
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
  - name: Rack
    namespace: Location
    description: "A Rack represents a physical two- or four-post equipment rack in which devices can be installed"
    label: "Rack"
    icon: clarity:rack-server-solid
    inherit_from:
      - "LocationGeneric"
    order_by:
      - "site__name__value"
      - "rack__name__value"
      - "name__value"
    display_labels:
      - "name__value"
    parent: "LocationRoom"
    children: ""
    uniqueness_constraints:
      - ["site", "room", "name__value"]
    human_friendly_id: ["site__name__value", "rack__name__value", "name__value"]
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: height
        kind: Text
      - name: facility_id
        label: Facility ID
        kind: Text
        optional: true
      - name: serial_number
        label: Serial Number
        kind: Text
        optional: true
      - name: asset_tag
        label: Asset Tag
        kind: Text
        optional: true
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Functional and ready for production"
            color: "#009933"
          - name: planned
            label: Planned
            description: "Not physically present yet"
            color: "#cc66ff"
        default_value: "active"
      - name: role
        kind: Dropdown
        choices:
          - name: compute
            description: "Rack mainly composed of compute"
            color: "#0099ff"
          - name: storage
            description: "Rack mainly composed of Storage devices"
            color: "#993399"
          - name: networking
            description: "Rack mainly composed of Network devices"
            color: "#ff6600"
        optional: true
    relationships:
      - name: room
        peer: LocationRoom
        optional: false
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
